<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Maintenance | Ankur Art</title>
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle, #000000, #222222);
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Animated Background */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .background span {
      position: absolute;
      width: 50px;
      height: 50px;
      background: yellow;
      border-radius: 50%;
      animation: move 10s infinite ease-in-out;
      opacity: 0.6;
    }
    .background span:nth-child(odd) {
      background: white;
    }

    /* Keyframes for Background Animation */
    @keyframes move {
      0% {
        transform: translateY(0) translateX(0);
      }
      50% {
        transform: translateY(-200px) translateX(200px);
      }
      100% {
        transform: translateY(0) translateX(0);
      }
    }

    /* Main Container */
    .container {
      z-index: 1;
    }
    h1 {
      font-size: 3.5rem;
      color: yellow;
      text-transform: uppercase;
      letter-spacing: 3px;
      animation: fadeIn 2s ease-in-out;
    }
    p {
      font-size: 1.2rem;
      color: #fff;
      margin: 20px 0;
      animation: fadeIn 3s ease-in-out;
    }

    /* Artistic Animation */
    .brush {
      position: relative;
      display: inline-block;
      font-size: 1.5rem;
      padding: 15px 25px;
      color: #000;
      background: linear-gradient(90deg, yellow, white);
      border-radius: 30px;
      animation: brushSwipe 2s infinite;
      cursor: pointer;
    }

    @keyframes brushSwipe {
      0%, 100% {
        transform: translateX(-10px);
      }
      50% {
        transform: translateX(10px);
      }
    }

    /* Decorative Loader */
    .loader {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .loader div {
      width: 15px;
      height: 15px;
      background: yellow;
      border-radius: 50%;
      animation: bounce 1.5s infinite;
    }
    .loader div:nth-child(2) {
      animation-delay: 0.2s;
    }
    .loader div:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
  </style>
</head>
<body>
  <!-- Background Animation -->
  <div class="background">
    <span style="top: 20%; left: 10%;"></span>
    <span style="top: 50%; left: 30%;"></span>
    <span style="top: 70%; left: 70%;"></span>
    <span style="top: 30%; left: 80%;"></span>
    <span style="top: 90%; left: 40%;"></span>
  </div>

  <!-- Content -->
  <div class="container">
    <h1>Ankur Art</h1>
    <p>Your online art course platform is getting a fresh new look! We'll be back soon with exciting updates.</p>
    <div class="brush">Explore Creativity</div>
    <div class="loader">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</body>
</html>
